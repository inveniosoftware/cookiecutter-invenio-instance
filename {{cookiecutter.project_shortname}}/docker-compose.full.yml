version: '2.1'
services:
  # Frontend
  lb:
    extends:
      file: docker-services.yml
      service: lb
    links:
      - frontend
  frontend:
    extends:
      file: docker-services.yml
      service: frontend
    volumes:
      - static_data:/opt/{{cookiecutter.project_shortname}}/var/instance/static
    links:
      - web
  # Application
  web:
    extends:
      file: docker-services.yml
      service: app
    command: uwsgi /opt/{{cookiecutter.project_shortname}}/var/instance/uwsgi.ini
    ports:
      - "5000:5000"
    volumes:
      - static_data:/opt/{{cookiecutter.project_shortname}}/var/instance/static
    links:
      - cache
      - es
      - mq
      - db
  # Worker
  worker:
    extends:
      file: docker-services.yml
      service: app
    restart: "always"
    command: "celery worker -A invenio_app.celery --loglevel=INFO"
    links:
      - cache
      - es
      - mq
      - db
  # Monitoring
  flower:
    extends:
      file: docker-services.yml
      service: flower
    links:
      - mq
  # Base services
  cache:
    extends:
      file: docker-services.yml
      service: cache
  db:
    extends:
      file: docker-services.yml
      service: db
  mq:
    extends:
      file: docker-services.yml
      service: mq
  es:
    extends:
      file: docker-services.yml
      service: es
volumes:
  static_data:
